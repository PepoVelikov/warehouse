<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="nav">
    <div class="nav-buttons">
      <button id="itemsButton">Items</button>
      <button id="partnersButton">Partners</button>
      <button id="salesButton">Sales</button>
      <button id="purchaseButton">Purchases</button>
    </div>
    <h1>Welcome</h1>
    <button id="logoutButton" class="logout-button">Logout</button>
  </div>
  
  <div id="itemsSection" class="section" style="display: none;">
    <h2>Items</h2>
    <ul id="itemsList"></ul>
    <form id="addItemForm">
      <input type="text" id="itemName" name="itemName" placeholder="Name">
      <select id="itemUnit" name="itemUnit">
        <option value="kg">kg</option>
        <option value="l">l</option>
        <option value="pcs">pcs</option>
        <option value="m">m</option>
      </select>
      <input type="number" id="itemQuantity" name="itemQuantity" placeholder="Quantity">
      <input type="number" id="price" name="price" placeholder="Price">
      <button type="submit">Add Item</button>
    </form>
  </div>

  <div id="partnersSection" class="section" style="display: none;">
    <h2>Partners</h2>
    <ul id="partnersList"></ul>
    <form id="addPartnerForm">
      <input type="text" id="partnerName" name="partnerName" placeholder="Name">
      <input type="text" id="partnerBulstat" name="partnerBulstat" placeholder="Bulstat">
      <input type="text" id="partnerAddress" name="partnerAddress" placeholder="Address">
      <input type="text" id="partnerEmail" name="partnerEmail" placeholder="Email">
      <input type="text" id="partnerPhone" name="partnerPhone" placeholder="Phone">
      <button type="submit">Add Partner</button>
    </form>
  </div>

  <div id="salesSection" class="section" style="display: none;">
    <h3>Sales</h3>
      <form id="addSalesForm">
        <input type="text" id="salesName" name="salesName" placeholder="Customer Name">
        <input type="text" id="salesBulstat" name="salesBulstat" placeholder="Customer Bulstat">
        <input type="text" id="salesAddress" name="salesAddress" placeholder="Customer Address">
        <input type="text" id="salesEmail" name="salesEmail" placeholder="Customer Email">
        <input type="text" id="salesPhone" name="salesPhone" placeholder="Customer Phone">
        <h4>Items</h4>
        <div id="salesItem">
          <div class="sales-item">
            <input type="text" class="salesItemName" placeholder="Item Name">
            <input type="number" class="salesItemQuantity" placeholder="Quantity">
            <input type="number" class="salesItemPrice" placeholder="Price">
          </div>
        </div>
        <button type="button" id="addSalesItem">Add Item</button>
        <button type="submit">Submit Sale</button>
      </form>
    </div>

    <div id="purchaseSection" class="sub-section" style="display: none;">
      <h3>Purchase</h3>
      <form id="addPurchaseForm">
        <input type="text" id="purchaseName" name="purchaseName" placeholder="Supplier Name">
        <input type="text" id="purchaseBulstat" name="purchaseBulstat" placeholder="Supplier Bulstat">
        <input type="text" id="purchaseAddress" name="purchaseAddress" placeholder="Supplier Address">
        <input type="text" id="purchaseEmail" name="purchaseEmail" placeholder="Supplier Email">
        <input type="text" id="purchasePhone" name="purchasePhone" placeholder="Supplier Phone">
        <h4>Items</h4>
        <div id="purchaseItem">
          <div class="purchase-item">
            <input type="text" class="purchaseItemName" placeholder="Item Name">
            <input type="number" class="purchaseItemQuantity" placeholder="Quantity">
            <input type="number" class="purchaseItemPrice" placeholder="Price">
          </div>
        </div>
        <button type="button" id="addPurchaseItem">Add Item</button>
        <button type="submit">Submit Purchase</button>
      </form>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>

</html>
