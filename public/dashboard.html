<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="nav">
    <div class="nav-buttons">
      <button id="itemsButton">Items</button>
      <button id="partnersButton">Partners</button>
      <button id="salesButton">Sales</button>
      <button id="purchaseButton">Purchases</button>
    </div>
    <h1>Welcome</h1>
    <button id="logoutButton" class="logout-button">Logout</button>
  </div>
  
  <div id="itemsSection" class="section" style="display: none;">
    <h2>Items</h2>
    <ul id="itemsList"></ul>
    <form id="addItemForm">
      <div>
        <label for="itemName">Name</label>
        <input type="text" id="itemName" name="itemName">
        <ul id="suggestion"></ul>
      </div>
      <div>
        <label for="itemUnit">Unit</label>
        <select id="itemUnit" name="itemUnit">
          <option value="kg">kg</option>
          <option value="l">l</option>
          <option value="pcs">pcs</option>
          <option value="m">m</option>
        </select>
      </div>
      <div>
        <label for="itemQuantity">Quantity</label>
        <input type="number" id="itemQuantity" name="itemQuantity">
      </div>
      <div>
        <label for="price">Price</label>
        <input type="number" id="itemPrice" name="price">
      </div>
      <button type="submit">Add Item</button>
    </form>
  </div>

  <div id="partnersSection" class="section" style="display: none;">
    <h2>Partners</h2>
    <ul id="partnersList"></ul>
    <form id="addPartnerForm">
      <div>
        <label for="partnerName">Name</label>
        <input type="text" id="partnerName" name="partnerName">
      </div>
      <div>
        <label for="partnerBulstat">Bulstat</label>
        <input type="text" id="partnerBulstat" name="partnerBulstat">
      </div>
      <div>
        <label for="partnerAddress">Address</label>
        <input type="text" id="partnerAddress" name="partnerAddress">
      </div>
      
      <div>
        <label for="partnerPhone">Phone</label>
        <input type="text" id="partnerPhone" name="partnerPhone">
      </div>
      <div>
        <label for="partnerEmail">Email</label>
        <input type="text" id="partnerEmail" name="partnerEmail">
      </div>
      <button type="submit">Add Partner</button>
    </form>
  </div>

  <div id="salesSection" class="section" style="display: none;">
    <h2>Sales</h2>
    <form id="addSalesForm">
      <h3>Partner</h3>
      <div class="sales-details">  
        <div>
          <label for="partnersDropdown">Select Partner</label>
          <select id="partnersDropdown">
            <option value="">-- Select Partner --</option>
          </select>
          <button type="button" id="addPartnerToList">Add Partner</button>
        </div>
      </div>

      <div class="partner-list">
        <h4>Partner List</h4>
      </div>
      
      <h4>Items</h4>
      <div class="sales-items">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="name">
        </div>
        <div>
          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" name="quantity">
        </div>
        <div>
          <label for="price">Price</label>
          <input type="number" id="price" name="price">
        </div>
      </div>
  
      <button id="addSalesItem" type="button">Add Item</button>
      <button type="submit">Submit Sale</button>
    </form>
    
    <div class="sales-items-list">
      <h4>Added Items</h4>
    </div>
  </div>
  
  <div id="purchaseSection" class="section" style="display: none;">
    <h2>Покупки</h2>
    <form id="addPurchaseForm">
      <h3>Доставчик</h3>
      <div class="purchase-details">
        <div>
          <label for="purchasePartnersDropdown">Избери доставчик</label>
          <select id="purchasePartnersDropdown">
            <option value="">-- Избери доставчик --</option>
          </select>
          <button type="button" id="addPurchasePartnerToList">Добави доставчик</button>
        </div>
      </div>
  
      <div class="supplier-list">
        <h4>Списък с доставчици</h4>
      </div>
  
      <h4>Артикули</h4>
      <div class="purchase-item">
        <div>
          <label for="purchaseItemName">Име</label>
          <input type="text" id="purchaseItemName" name="purchaseItemName" class="item-name">
          <ul id="purchaseSuggestion"></ul>
        </div>
        <div>
          <label for="purchaseItemQuantity">Количество</label>
          <input type="number" id="purchaseItemQuantity" name="purchaseItemQuantity" class="item-quantity">
        </div>
        <div>
          <label for="purchaseItemPrice">Цена</label>
          <input type="number" id="purchaseItemPrice" name="purchaseItemPrice" class="item-price">
        </div>
      </div>
  
      <button id="addPurchaseItem" type="button">Добави артикул</button>
      <button type="submit">Добави покупка</button>
    </form>
  
    <div class="purchase-items-list">
      <h4>Добавени артикули</h4>
    </div>
  </div>
  

  <script src="dashboard.js"></script>
</body>

</html>
