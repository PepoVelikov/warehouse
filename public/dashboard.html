<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Welcome</h1>`
    <button id="logoutButton">Logout</button>
    <h2>Items</h2>
    <ul id="itemList"></ul>
    <h2>Add New Items</h2>
    <form id="addItemForm">
      <div>
        <label for="itemName">Name:</label>
        <input type="text" id="itemName" name="name" required>
      </div>
      <div>
        <label for="itemUnit">Unit:</label>
        <input type="text" id="itemUnit" name="unit" required>
      </div>
      <div>
        <label for="itemQuantity">Quantity:</label>
        <input type="number" id="itemQuantity" name="quantity" required>
      </div>
      <div>
        <label for="itemPrice">Price:</label>
        <input type="number" id="price" name="price" required>
      </div>
      <button type="submit">Add Item</button>
    </form>
    <h2>Partners</h2>
    <ul id="partnerList"></ul>
    <h2>Add New Partner</h2>
    <form id="addPartnerForm">
      <div>
        <label for="partnerName">Name:</label>
        <input type="text" id="partnerName" name="name" required>
      </div>
      <div>
        <label for="partnerPhone">Phone:</label>
        <input type="text" id="partnerPhone" name="phone" required>
      </div>
      <div>
        <label for="partnerAddress">Address:</label>
        <input type="text" id="partnerAddress" name="address" required>
      </div>
      <div>
        <label for="partnerEmail">Email:</label>
        <input type="email" id="partnerEmail" name="email" required>
      </div>
      <button type="submit">Add Partner</button>
    </form>
  </div>
  <script src="dashboard.js"></script>
</body>
</html>
