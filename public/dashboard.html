<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
<div class="header">
  <h1>Welcome</h1>
  <div id="sectionButtons">
      <button onclick="showSection('items')">Items</button>
      <button onclick="showSection('partners')">Partners</button>
      <button onclick="showSection('documents')">Documents</button>
    </div>
    <button id="logoutButton">Logout</button>
  </div>
    
  <div id="itemsSection" class="section">
    <h2>Items</h2>
    <ul id="itemsList"></ul>
    <form id="addItemForm">
      <input type="text" id="itemName" name="itemName" placeholder="Name">
      <input type="text" id="itemUnit" name="itemUnit" placeholder="Unit">
      <input type="number" id="itemQuantity" name="itemQuantity" placeholder="Quantity">
      <input type="number" id="price" name="price" placeholder="Price">
      <button type="submit">Add Item</button>
    </form>
  </div>

  <div id="partnersSection" class="section" style="display: none;">
    <h2>Partners</h2>
    <ul id="partnersList"></ul>
    <form id="addPartnerForm">
      <input type="text" id="partnerName" name="partnerName" placeholder="Name">
      <input type="text" id="partnerBulstat" name="partnerBulstat" placeholder="Bulstat">
      <input type="text" id="partnerAddress" name="partnerAddress" placeholder="Address">
      <input type="text" id="partnerEmail" name="partnerEmail" placeholder="Email">
      <input type="text" id="partnerPhone" name="partnerPhone" placeholder="Phone">
      <button type="submit">Add Partner</button>
    </form>
  </div>

  <div id="documentsSection" class="section" style="display: none;">
    <h2>Documents</h2>
    <button onclick="showSubSection('sales')">Sales</button>
    <button onclick="showSubSection('purchases')">Purchases</button>

    <div id="salesSection" class="sub-section" style="display: none;">
      <h3>Sales</h3>
      <ul id="salesList"></ul>
      <form id="addSalesForm">
        <input type="text" id="salesName" name="salesName" placeholder="Name">
        <input type="text" id="salesBulstat" name="salesBulstat" placeholder="Bulstat">
        <input type="text" id="salesAddress" name="salesAddress" placeholder="Address">
        <input type="text" id="salesEmail" name="salesEmail" placeholder="Email">
        <input type="text" id="salesPhone" name="salesPhone" placeholder="Phone">
        <button type="submit">Add Sales</button>
      </form>
    </div>

    <div id="purchasesSection" class="sub-section" style="display: none;">
      <h3>Purchases</h3>
      <ul id="purchasesList"></ul>
      <form id="addPurchasesForm">
        <input type="text" id="purchasesName" name="purchasesName" placeholder="Name">
        <input type="text" id="purchasesBulstat" name="purchasesBulstat" placeholder="Bulstat">
        <input type="text" id="purchasesAddress" name="purchasesAddress" placeholder="Address">
        <input type="text" id="purchasesEmail" name="purchasesEmail" placeholder="Email">
        <input type="text" id="purchasesPhone" name="purchasesPhone" placeholder="Phone">
        <button type="submit">Add Purchases</button>
      </form>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
