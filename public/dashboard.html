<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="nav">
    <div class="nav-buttons">
      <button id="itemsButton">Items</button>
      <button id="partnersButton">Partners</button>
      <button id="salesButton">Sales</button>
      <button id="purchaseButton">Purchases</button>
    </div>
    <h1>Welcome</h1>
    <button id="logoutButton" class="logout-button">Logout</button>
  </div>
  
  <div id="itemsSection" class="section" style="display: none;">
    <h2>Items</h2>
    <ul id="itemsList"></ul>
    <form id="addItemForm">
      <div>
        <label for="itemName">Name</label>
        <input type="text" id="itemName" name="itemName">
      </div>
      <div>
        <label for="itemUnit">Unit</label>
        <select id="itemUnit" name="itemUnit">
          <option value="kg">kg</option>
          <option value="l">l</option>
          <option value="pcs">pcs</option>
          <option value="m">m</option>
        </select>
      </div>
      <div>
        <label for="itemQuantity">Quantity</label>
        <input type="number" id="itemQuantity" name="itemQuantity">
      </div>
      <div>
        <label for="price">Price</label>
        <input type="number" id="price" name="price">
      </div>
      <button type="submit">Add Item</button>
    </form>
  </div>

  <div id="partnersSection" class="section" style="display: none;">
    <h2>Partners</h2>
    <ul id="partnersList"></ul>
    <form id="addPartnerForm">
      <div>
        <label for="partnerName">Name</label>
        <input type="text" id="partnerName" name="partnerName">
      </div>
      <div>
        <label for="partnerBulstat">Bulstat</label>
        <input type="text" id="partnerBulstat" name="partnerBulstat">
      </div>
      <div>
        <label for="partnerAddress">Address</label>
        <input type="text" id="partnerAddress" name="partnerAddress">
      </div>
      <div>
        <label for="partnerEmail">Email</label>
        <input type="text" id="partnerEmail" name="partnerEmail">
      </div>
      <div>
        <label for="partnerPhone">Phone</label>
        <input type="text" id="partnerPhone" name="partnerPhone">
      </div>
      <button type="submit">Add Partner</button>
    </form>
  </div>

  <div id="salesSection" class="section" style="display: none;">
    <h2>Sales</h2>
    <form id="addSalesForm">
      <div class="sales-details">
        <h3>Partner</h3>
        <div>
          <label for="customerName">Customer Name</label>
          <input type="text" id="customerName" name="customerName">
        </div>
        <div>
          <label for="bulstat">Bulstat</label>
          <input type="text" id="bulstat" name="bulstat">
        </div>
        <div>
          <label for="address">Address</label>
          <input type="text" id="address" name="address">
        </div>
        <div>
          <label for="email">Email</label>
          <input type="text" id="email" name="email">
        </div>
        <div>
          <label for="phone">Phone</label>
          <input type="text" id="phone" name="phone">
        </div>
      </div>
  
      <div class="sales-items">
        <h4>Items</h4>
        <div>
          <label for="itemName">Name</label>
          <input type="text" id="itemName" name="itemName">
        </div>
        <div>
          <label for="quantity">Quantity</label>
          <input type="text" id="quantity" name="quantity">
        </div>
        <div>
          <label for="price">Price</label>
          <input type="text" id="price" name="price">
        </div>
      </div>
  
      <button id="addSalesItem" type="button">Add Item</button>
      <button type="submit">Submit Sale</button>
    </form>
  </div>  
  
  <div id="purchaseSection" class="section" style="display: none;">
    <h3>Purchase</h3>
    <form id="addPurchaseForm">
      <input type="text" id="purchaseName" name="purchaseName" placeholder="Supplier Name">
      <input type="text" id="purchaseBulstat" name="purchaseBulstat" placeholder="Supplier Bulstat">
      <input type="text" id="purchaseAddress" name="purchaseAddress" placeholder="Supplier Address">
      <input type="text" id="purchaseEmail" name="purchaseEmail" placeholder="Supplier Email">
      <input type="text" id="purchasePhone" name="purchasePhone" placeholder="Supplier Phone">
    <h4>Items</h4>
      <div id="purchaseItem">
        <div class="purchase-item">
          <input type="text" class="purchaseItemName" placeholder="Item Name">
          <input type="number" class="purchaseItemQuantity" placeholder="Quantity">
          <input type="number" class="purchaseItemPrice" placeholder="Price">
        </div>
      </div>
      <button type="button" id="addPurchaseItem">Add Item</button>
      <button type="submit">Submit Purchase</button>
    </form>
  </div>

  <script src="dashboard.js"></script>
</body>

</html>
